<div class="h-screen flex items-center justify-center bg-[#1b1b1b]">
  <mat-card appearance="raised">
    <mat-card-header class="justify-center">
      <p class="font-thin text-3xl text-center text-slate-200">
        Vendor Registration
      </p>
    </mat-card-header>
    <mat-card-content>
      <form class="w-full min-w-[150px] max-w-[500px] p-5" [formGroup]="registerForm" (ngSubmit)="proceedRegister()">
        <mat-form-field class="w-full mb-2">
          <mat-label>Username: </mat-label>
          <input matInput formControlName="username" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('username')?.invalid &&
              getControl('username')?.touched            
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }" [matTooltip]="
              getControl('username')?.hasError('required')
                ? 'Username Field is required'
                : getControl('username')?.hasError('minLength') ||
                  !getControl('username')?.hasError('required')
                ? 'Username should have minimum length of 8'
                : ''
            ">info</mat-icon>
      
        </mat-form-field>

        <mat-form-field class="w-full mb-2">
          <mat-label>Company Name: </mat-label>
          <input matInput formControlName="companyName" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('companyName')?.invalid &&
              getControl('companyName')?.touched
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }
            " [matTooltip]="
              getControl('companyName')?.hasError('required')
                ? 'Company Name is required'
                : ''
            ">info</mat-icon>
  
        </mat-form-field>

        <mat-form-field class="w-full mb-2">
          <mat-label>Email: </mat-label>
          <input matInput formControlName="email" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('email')?.invalid && getControl('email')?.touched
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }
            " [matTooltip]="
              getControl('email')?.hasError('required')
                ? 'Email is required'
                : getControl('email')?.hasError('email')
                ? 'Enter a valid email'
                : ''
            ">info</mat-icon>

       
        </mat-form-field>

        <mat-form-field class="w-full mb-2">
          <mat-label>Phone: </mat-label>
          <input matInput formControlName="phone" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('phone')?.invalid && getControl('phone')?.touched
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }
            " [matTooltip]="
              getControl('phone')?.hasError('required')
                ? 'Phone number is required'
                : getControl('phone')?.hasError('pattern')
                ? 'Enter a valid phone number'
                : ''
            ">info</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full mb-2">
          <mat-label>Password: </mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('password')?.invalid && getControl('password')?.touched
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }
            " [matTooltip]="
              getControl('password')?.hasError('required')
                ? 'Password field is required'
                : getControl('password')?.hasError('minLength') ||
                  !getControl('password')?.hasError('required')
                ? 'Password should have minimum length of 8'
                : ''
            ">info</mat-icon>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
            <mat-icon>
              {{ hide() ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="w-full mb-2">
          <mat-label>Confirm Password: </mat-label>
          <input matInput [type]="hideCfm() ? 'password' : 'text'" formControlName="confirmPassword" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('password')?.dirty &&
              getControl('password')?.touched &&
              (getControl('confirmPassword')?.hasError('required') ||
                getControl('confirmPassword')?.hasError('passwordMatch'))
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }
            " [matTooltip]="
              getControl('password')?.hasError('required')
                ? 'Confirm Password field is required'
                : getControl('password')?.hasError('passwordMatch') ||
                  !getControl('password')?.hasError('required')
                ? 'Password and Confirm Password is not matching'
                : ''
            ">info</mat-icon>
          <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility($event)" [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideCfm()">
            <mat-icon>
              {{ hideCfm() ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
        </mat-form-field>
        <div class="mt-2 flex justify-center items-center">
          <button mat-raised-button color="primary" [disabled]="registerForm.invalid">
            Register
          </button>
        </div>
      </form>
      <div class="mt-1 text-center">
        <a routerLink="../login" class="text-blue-300 hover:text-blue-500 font-sans text-sm">Returning Vendor? Access Your Account</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
