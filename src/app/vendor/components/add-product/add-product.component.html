<mat-card>
  <mat-card-header>
    <p class="text-center text-slate-200 font-extralight text-3xl">Create Product</p>
  </mat-card-header>
  <mat-card-content>
    <form class="w-full min-w-[150px] max-w-[800px] p-5" [formGroup]="productCreateForm" (ngSubmit)="createProduct()">
      <mat-form-field class="w-full mb-2" appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="productCreateForm.get('name')?.hasError('required')">Product name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full mb-2" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field class="w-full Â  
 mb-2" appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required min="0">
        <mat-error *ngIf="productCreateForm.get('price')?.hasError('required')">Price is required</mat-error>
        <mat-error *ngIf="productCreateForm.get('price')?.hasError('min')">Price must be greater than or equal to 0</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full mb-2" appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required min="0">
        <mat-error *ngIf="productCreateForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
        <mat-error *ngIf="productCreateForm.get('quantity')?.hasError('min')">Quantity must be greater than or equal to 0</mat-error>
      </mat-form-field>
      <div class="image-container">
        <img [src]="getImageFullUrl()" alt="image" />

        <input #fileInput type="file" accept="image/*" (change)="onImageSelected($event)" />
      </div>

      <div class="mt-2 flex justify-center items-center gap-4">
        <button mat-raised-button color="primary" type="submit" [disabled]="!productCreateForm.valid">Create</button>
        <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
