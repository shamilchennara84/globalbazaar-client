<div class="h-screen flex items-center justify-center bg-[#fdfcfc]">
  <mat-card appearance="raised" >
    <mat-card-header class="justify-center">
      <p class="font-thin text-3xl text-center text-slate-200">
        Admin Sign In
      </p>
    </mat-card-header>
    <mat-card-content>
      <form class="w-full min-w-[150px] max-w-[500px] p-5" [formGroup]="signInForm" (ngSubmit)="proceedSignIn()">

        <mat-form-field class="w-full mb-2">
          <mat-label>Email: </mat-label>
          <input matInput formControlName="email" autocomplete="email" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('email')?.invalid && getControl('email')?.touched
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }
            " [matTooltip]="
              getControl('email')?.hasError('required')
                ? 'Email is required'
                : getControl('email')?.hasError('email')
                ? 'Enter a valid email'
                : ''
            ">info</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full mb-2">
          <mat-label>Password: </mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
          <mat-icon class="error-icon" matSuffix [ngStyle]="
              getControl('password')?.invalid && getControl('password')?.touched
                ? { visibility: 'visible' }
                : { visibility: 'hidden' }
            " [matTooltip]="
              getControl('password')?.hasError('required')
                ? 'Password field is required'
                : getControl('password')?.hasError('minLength') ||
                  !getControl('password')?.hasError('required')
                ? 'Password should have a minimum length of 8'
                : ''
            ">info</mat-icon>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
            <mat-icon>
              {{ hide() ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
        </mat-form-field>

        <div class="mt-2 flex justify-center items-center">
          <button mat-raised-button color="primary" [disabled]="signInForm.invalid">
            Sign In
          </button>
        </div>
      </form>
      <div class="mt-1 text-center">
        <a routerLink="/" class="text-blue-300 hover:text-blue-500 font-sans text-sm">Go Home</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
